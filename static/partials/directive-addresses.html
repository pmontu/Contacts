<div class="panel panel-default">
	<div class="panel-body" ng-repeat="address in addresses | filter:{contact:contact.url}">

		<div class="form-horizontal">

			<div class="form-group">
				<label class="col-sm-2 control-label">Number</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="address.number">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Street</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="address.street">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Area</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="address.area">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">City</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="address.city">
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-2 control-label">Pin Code</label>
				<div class="col-sm-8">
					<input type="email" class="form-control" ng-model="address.pincode">
				</div>
			</div>
		</div>
	</div>
</div>
